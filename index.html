<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link js -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="container-header">
                <div class="logo-gioco">
                    <img src="img/WhatsApp Image 2022-11-02 at 14.50.52.jpeg" alt="">
                    <h1>Campo Minato</h1>
                </div>
                <div class="difficolta">
                    <span>Difficoltà</span>
                    <select name="difficulty" id="difficulty">
                        <option value="100">Easy</option>
                        <option value="81">Medium</option>
                        <option value="49">Hard</option>
                    </select>
                    <button class="btn-play">Play</button>
                </div>
            </div>
        </header>

        <main>
            <div class="container-main">
                <h2 class="start-screen">Seleziona il livello di difficoltà e genera la griglia</h2>
                <div class="grid hidden">
                    
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
